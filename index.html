<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orlando Word Game</title>

    <!-- This is bootstrap. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand" href="#">
        <img
          src="./assets/images/orange.png"
          width="30"
          height="30"
          alt="A small orange."
        />
        <span class="navbar-brand mb-0 h1"
          >Orlando / Orange County Word Game</span
        >
      </span>
      <span class="navbar-text">
        Player: <span id="playerName"></span> | Wins:
        <span id="totalWins"></span> | Losses: <span id="totalLosses"></span> |
        Bad Guesses Remaining: <span id="guessesRemaining"></span>
      </span>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h1>
            This is text.
          </h1>
          <h2>
            <span id="buildWordHere"></span>
          </h2>
        </div>
        <div class="col-7">
          <form>
            <div class="form-group">
              <label for="playerName">Player's Name</label>
              <input
                type="text"
                class="form-control"
                id="playerName"
                aria-describedby="nameHelp"
              />
              <small id="nameHelp" class="form-text text-muted"
                >Enter your name to start the game.</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/WordGame.js"></script>
  </body>
</html>
